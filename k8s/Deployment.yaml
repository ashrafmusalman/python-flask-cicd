apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app

spec:
  replicas: 3

  selector:
    matchLabels:
      app: flask-app

  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
      - name: flask-container
        image: flask-app:latest
        imagePullPolicy: Never

        ports:
        - containerPort: 5000
          targetPort: 5000   # Container port
          nodePort: 31497    
        
        

        # âœ… Resources must be inside container
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

